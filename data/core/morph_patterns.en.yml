en:
  morph_patterns:
    flats:
      name: "Flat"
      description: "Flats are baseline unmodified humans, born with all of the natural defects, hereditary diseases, and other genetic mutations that evolution so lovingly applies. Flats are increasingly rare—most died off with the rest of humanity during the Fall. Most new children are splicers—screened and genefixed at the least—except in habitats where flats are treated as second-class citi- zens and indentured labor."
      aptitude_maximum: 20
      durability: 30
      wound_threshold: 6
      traits:
      - optional: true
        name: genetic defects
      cp_cost: 0
      credit_cost: high
    splicers:
      name: Splicer
      description: "Splicers are genefixed humans. Their genome has been cleansed of hereditary diseases and optimized for looks and health, but has not otherwise been substantially upgraded. Splicers make up the major- ity of transhumanity."
      implants:
      - name: basic biomods
      - name: basic mesh inserts
      - name: cortical stack
      aptitude_maximum: 25
      durability: 30
      wound_threshold: 6
      aptitude_modifiers:
      - value: 5
      cp_cost: 10
      credit_cost: high
    exalts:
      name: Exalt
      description: "Exalt morphs are genetically-enhanced humans, de- signed to emphasize specific traits. Their genetic code has been tweaked to make them healthier, smarter, and more attractive. Their metabolism is modified to predispose them towards staying fit and athletic for the duration of an extended lifespan."
