      name: Swarmoid
      morph_type: synthetic
      description: "The swarmanoid is not a single shell per se, but rather a swarm of hundreds of insect-sized robotic micro- drones. Each individual “bug” is capable of crawling, rolling, hopping several meters, or using nanocopter fan blades for airlift. The controlling computer and sensor systems are distributed throughout the swarm. Though the swarm can “meld” together into a roughly child-sized shape, the swarm is incapable of tackling physical tasks like grabbing, lifting, or holding as a unit. Individual bugs are quite capable of interfacing with electronics."
