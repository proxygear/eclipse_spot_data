    reaper:
      name: Reaper
      morph_type: synthetic
      description: "The reaper is a common combat bot, used in place of biomorph soldiers and typically operated via teleop- eration or by autonomous AI. The reaper’s core form is an armored disc, so that it can turn and present a thin profile to an enemy. It uses vector thrust nozzles to maneuver in microgravity, and also takes advan- tage of an ionic drive for fast movement over distance. Four legs/manipulating arms and four weapon pods are folded inside its frame. The reaper’s shell is made of smart materials, allowing these limbs and weapon mounts to extrude in any direction desired and even to change shape and length. In gravity environments, the reaper walks or hops on two or four of these limbs. Reapers are infamous due to numerous war XPs, and bringing one into most habitats will undoubtedly raise eyebrows, if not get you arrested."
