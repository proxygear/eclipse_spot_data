    arachnoids:
      name: Arachnoid
      morph_type: synthetic
      description: "Arachnoid robotic shells are 1-meter in length, seg- mented into two parts, with a smaller head, like a spider or termite. They feature four pairs of 1.5-meter- long retractable arms/legs, capable of rotating around the axis of the body, with built-in hydraulics for propelling the bot with small leaps. The manipula- tor claws on each arm/leg can be switched out with extendable mini-wheels for high-speed skating movement. A smaller pair of manipulator arms near the head allows for closer handling and tool use. In zero-G environments, arachnoids can retract their arms/legs and maneuver with vectored air thrusters."
