      morph_type: synthetic
      description: "The dragonfly robotic morph takes the shape of a meter-long flexible shell with multiple wings and ma- nipulator arms. Capable of near-silent turbofan-aided flight in Earth gravity, dragonfly bots fare even better in microgravity."
