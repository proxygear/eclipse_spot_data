    neo_avians:
      name: Neo-avians
      morph_type: uplift
      description: "Neo-avians include ravens, crows, and gray parrots uplifted to human-level intelligence. Their physical sizes are much larger than their non-uplifted cous- ins (to the size of a human child), with larger heads for their increased brain size. Numerous transgenic modifications have been made to their wings, allow- ing them to retain limited flight capabilities at 1 g, but giving them a more bat-like physiology so they can bend and fold better, and adding primitive digits for basic tool manipulation. Their toes are also more articulated and now accompanied with an opposable thumb. Neo-avians have adapted well to microgravity environments, and are favored for their small size and reduced resource use."
