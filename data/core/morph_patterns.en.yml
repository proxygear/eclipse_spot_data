      name: "Case"
      description: "Cases are extremely cheap, mass-produced robotic shells intended to provide an affordable remor- phing option for the millions of infugees created by the Fall. Though many varieties of case bot models exist, they are uniformly regarded as shoddy and inferior. Most case morphs are vaguely anthromor- phic, with a thin framework body, standing just shorter than an average human, and suffer from frequent malfunctions."
