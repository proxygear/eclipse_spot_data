    novacrab:
      morph_type: pod
      name: "Novacrab"
      description: "Novacrabs are a pod design bio-engineered from coconut crab and spider crab stock and grown to a larger (human) size. Novacrabs are ideal for hazard- ous work environments as well as vacworker, police, or bodyguard duties, giving their ten 2-meter long legs, massive claws, and chitinous armor. They climb and handle microgravity well and can withstand a wide range of atmospheric pressure (and sudden pressure changes) from vacuum to deep sea. Novacrabs feature compound eyes (with human-equivalent image resolu- tion), gills, dexterous manipulatory digits on their fifth set of limbs, and transgenic vocal cords."
