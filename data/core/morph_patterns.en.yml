    neotenics:
      name: Neotenic
      description: "Neotenics are transhumans modified to retain a child- like form. They are smaller, more agile, inquisitive, and less resource-depleting, making them ideal for habitat living and spacecraft. Some people find neo- tenic sleeves distasteful, especially when employed in certain media and sex work capacities."
